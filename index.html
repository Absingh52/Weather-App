<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/weather02-512.webp">
</head>
<body>
<!-- Parent class -->
  <div class="wraper">
    <h1>Weather App</h1>
    <div class="Tab-container">
        <div class="tab" data-userWeather>Your Weather</div>
        <div class="tab" data-searchWeather>Search Weather</div>
    </div>
    <!-- weather container -->
    <div class="weather-container">
        <!-- grant location container -->
         <div class=" sub-container grant-location-container">
            <img src="./assets/location.png" alt="location" width="80px" height="80px" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather information </p>
            <button class="btn" data-grantAccess>Grant Access </button>
         </div>

         <!-- form -->
          <form class="form-container sub-container" data-searchForm>
            <input  type="text" id="citySearch" name="citySearch" placeholder="Search For City." data-searchInput>
            <button class="btn2 btn" type="submit">
                <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="">
            </button>
          </form>
          <!-- loading screen container  -->
           <div class="loading-container sub-container">
            <img src="./assets/loading.gif" width="150 " height="150" alt="">
            <p>Loading</p>
           </div>
           <!-- ui -->
            <div class="user-info-container sub-container">
                <!--city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDesc class="weather-desc"></p>    
                <!-- icon -->
                <img class="weather-img" data-weatherIcon>
                <!-- temperate -->
                <p data-temp class="weather-temp"></p>

                <!-- Card parents  -->
                <div class="parameter-container">
                    <!-- card1 -->
                     <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                     </div>

                     <!-- card2 -->
                      <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                      </div>

                      <!-- card3 -->
                       <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>cloud</p>
                        <p data-cloudiness></p>
                       </div>
                </div>
            </div>
    </div>
  </div>
<script src="index.js"></script>
    
</body>
</html>
